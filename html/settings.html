<!DOCTYPE html>
<html>

<head>
    <title>GroupMe Dark Theme</title>
    <meta charset="UTF-8">
    <script src="settings.js"></script>
    <style>
        body {
            background-color: #232323;
            color: #e8eaed;
            width: 475px;
            border: 3px solid #37383a;
            margin: 0px;
        }

        .header {
            margin-top: 5px;
            color: #00aff0
        }

        .main-container {
            padding: 5px 5px 5px 10px;
        }

        #names-input {
            width: 450px;
        }

        #save-button {
            margin-top: 5px;
        }

        .saved-area {
            display: flex;
        }

        #saved-text {
            margin: auto;
            margin-left: 2px;
            margin-top: 6px;
        }

        .bmc-btn-container {
            margin-bottom: 15px;
            ;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h2 class="header">GroupMe Dark Theme Settings</h2>
        <p>To highlight your own messages, enter your nicknames separated by a semicolon</p>
        <p>Example: Andrew; pupperino prince üê∂üëë; Brovid-19</p>
        <input id="names-input" value="" />
        <div class="saved-area">
            <button id="save-button" type="button">Save</button>
            <p id="saved-text"></p>
        </div>
        <h2 class="header">Loving the extension?</h2>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
            data-name="bmc-button" data-slug="akump" data-color="#00aff0" data-emoji="" data-font="Cookie"
            data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000"
            data-coffee-color="#FFDD00"></script>
    </div>
</body>

</html>
